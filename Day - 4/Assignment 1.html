    <h2> Assignment 1 </h2>
    <h4> Program for fizz , buzz , fizzbuzz </h4>
<body>
    <script type= "text/javascript">
    
    var i;
    for(i=0; i<=100; i++)
    {
        if(i%3==0)
            console.log(i, "fizz");
        if(i%5==0)
            console.log(i, "buzz");
        if(i%3==0 && i%5==0)
            console.log(i,"fizzbuzz");

    }
    
    
    </script>
</body>
