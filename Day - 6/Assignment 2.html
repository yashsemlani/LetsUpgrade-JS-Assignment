<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment Day 6</title>

</head>
<body>
	<h2> Question 2</h2>
    <p id ='table'></p>
    <script>
        const n = +prompt("Enter a number you want the table of",5);
        const tables = document.getElementById('table')
        for(let i=1;i<=10;i++)
        {
            tables.innerHTML += `<br>${n} x ${i} = ${i*n} </br>`;
        }
    </script>
</body>
</html>
